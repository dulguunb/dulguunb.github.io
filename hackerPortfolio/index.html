<title>Dulguun's personal website HackerMode</title>

<div class="container">
  <div class="row">

<div class="col-md-12 col-xs-12 col-lg-12">
<div class="panel panel-default ">

  <div id="terminalHeader" class="panel-heading windowTerminal">
    <h3 class="panel-title">Terminal ~/dulguunbold.me</h3>
  </div>
  <div id="terminal" class="panel-body terminal">
    <main class="window-content">
    <p class="pain" >user@dulguunbold.me:~$ echo 'wubalubadubdub'</p>
    <p >wubalubadubdub</p>
    <p class="consolecommand">user@dulguunbold.me:~$ chmod +x init.py</p>
    <p class="consolecommand">user@dulguunbold.me:~$ ./init.py</p>
    <br>
    <p class="consolecommand">app help: exit() to exit, Y to start , N to boo</p>
    <div id="typewriter" class="consoleoutputHead">
    </div>
      <div class="window-cursor">
        <p id="runapp" >run the app(Y/N)></p>
        <div id="promptHead">
        <input type="text" id="prompt" class="window-input js-prompt-input"/>
        </div>
      </div>

    </main>
  </div>

</div>
</div>

<div class="col-md-12 col-xs-12 col-lg-12">


</div>
