<mat-toolbar routerLink='/basicInfo' color="basic">
    <button mat-fab >Dulguun</button>
    <button routerLink='/aboutme' mat-button>About me</button>
    <button mat-button>Contact</button>
    <button mat-button>Blog</button>
  </mat-toolbar>

  <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
